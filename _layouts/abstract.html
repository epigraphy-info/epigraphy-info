---
layout: default
---
<div class="wrapper">
  <div class="page abstract-page">

    <style>

      .abstract-page .post-header {
        text-align: center;
      }

      /* Title */
      .abstract-page .post-title {
        font-size: 1.6rem;
        line-height: 1.25;
        margin-bottom: 0.3rem;
      }

      /* Subtitle */
      .abstract-page .subtitle {
        font-size: 1.3rem;
        line-height: 1.3;
        margin: 0.2rem 0 0.6rem 0;
      }

      /* Authors */
      .abstract-page .authors {
        font-size: 1.1rem;
        font-weight: 600;
        margin-top: 1.2rem;   /* extra space BEFORE authors */
        margin-bottom: 1.0rem;
      }

      /* "Abstract" label */
      .abstract-page h3 {
        font-size: 1.1rem;
        letter-spacing: 0.05em;
        margin-top: 1.8rem;
        margin-bottom: 0.6rem;
      }

    </style>


    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>

      {% if page.subtitle %}
        <p class="subtitle">{{ page.subtitle }}</p>
      {% endif %}

      {% if page.authors %}
        <p class="authors">{{ page.authors }}</p>
      {% endif %}
    </header>

    {% include page_divider.html %}

    <article class="post-content">
      {{ content }}
    </article>

  </div>
</div>
