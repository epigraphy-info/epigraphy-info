
<div class="topnav" id="myTopnav">
  {% for item in include.nav %}
    

{% if item.subnav %}
{% include subnav.html nav=item.subnav title=item.title %} 
      {% else %} <a href="{{ item.url| relative_url }}">{{ item.title }}</a>
    {% endif %} 
  {% endfor %}
  <a href="javascript:void(0);" class="icon" onclick="responsiveHeaderFunction()">&#9776;</a>
</div>
