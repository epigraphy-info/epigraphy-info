

<div class="dropdown">
  <button class="dropbtn">{{include.title}}
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-content">
    {% for item in include.nav %}
      {% if item.subnav %}
        {% include subsubnav.html nav=item.subnav title=item.title %}
      {% else %}
        <a href="{{ item.url | relative_url }}">{{item.title}}</a>
      {% endif %}
    {% endfor %} 
  </div>
</div>
